<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Beentroot</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="" />
	<link rel="icon" href="favicon.png" />
	<link rel="stylesheet" href="css/style.css" />
</head>

<body>
	<main class="ba-main-game">
		<img src="./img/left-door.png" alt="left-door" class="ba-main-game__left-door">
		<img src="./img/right-door.png" alt="right-door" class="ba-main-game__right-door">
		<img src="./img/player.png" alt="player" class="ba-main-game__player">
		<img src="./img/bottom-of-player.png" alt="bottom-of-player" class="ba-main-game__bottom">
		<div class="ba-main-game__text-box">
			<p class="question">Press Space to start game</p>
			<!-- /.question -->
			<p class="answer">or Esc to Exit</p>
			<!-- /.answer -->
		</div>
		<img src="./img/enemy1.png" alt="enemy1" class="ba-main-game__enemy">
		<!-- /.ba-main-game__text-box -->
	</main>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
